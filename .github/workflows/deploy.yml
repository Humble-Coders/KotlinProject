name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Build KMP Web App
        run: ./gradlew :composeApp:wasmJsBrowserProductionWebpack --no-daemon
      
      - name: Prepare deployment directory
        id: prepare
        run: |
          # Check for standard output location
          if [ -d "composeApp/build/dist/wasmJs/productionExecutable" ]; then
            echo "output_path=composeApp/build/dist/wasmJs/productionExecutable" >> $GITHUB_OUTPUT
            echo "✓ Using standard output path"
          # Check for alternative location in build/wasm
          elif [ -d "build/wasm/packages/KotlinProject-composeApp/kotlin" ]; then
            # Create dist structure and copy files
            mkdir -p composeApp/build/dist/wasmJs/productionExecutable
            cp -r build/wasm/packages/KotlinProject-composeApp/kotlin/* composeApp/build/dist/wasmJs/productionExecutable/
            echo "output_path=composeApp/build/dist/wasmJs/productionExecutable" >> $GITHUB_OUTPUT
            echo "✓ Copied files from alternative location"
          else
            echo "✗ Could not find build output"
            echo "Searching for HTML and WASM files..."
            find . -name "index.html" -type f 2>/dev/null | head -3
            find . -name "*.wasm" -type f 2>/dev/null | head -3
            exit 1
          fi
          
          echo "Contents of output directory:"
          ls -la "${{ steps.prepare.outputs.output_path }}" || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ steps.prepare.outputs.output_path }}'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


